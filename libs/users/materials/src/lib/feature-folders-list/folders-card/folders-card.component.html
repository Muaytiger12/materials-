<mat-card class="folder-card">
  <mat-icon class="icon-folder">folder</mat-icon>
  <mat-card-content class="folder-card-content">
    <div class="div-card">
      <div class="title">{{ folder.title }}</div>
      <div class="date">{{ dateFormat(folder.created_at) }}</div>
    </div>
  </mat-card-content>

  <button class="button-delete" mat-icon-button (click)="onDeleteFolder(folder); $event.stopPropagation()">
    <mat-icon class="delete">delete</mat-icon>
  </button>
</mat-card>
